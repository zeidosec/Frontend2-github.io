<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <!------=========--RESULT-------------------->
        <div class="result">
          <h1 class="h1-result color-pale">Your Result</h1>
          <div class="circle-container">
            <div class="circle">
              <h2>76</h2>
              <span class="color-pale">of 100</span>
            </div>
  
          </div>
          <div class="score-info">
            <h3>Great</h3>
            <p class="pg color-pale">You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
          <!------=========--SUMMARY-------------------->
  
        <div class="summary">
          <h4 class="title-sum">Summary</h4>
          <div class="score-wrapper">
            <div class="scores">
              <div class="assets" style="color:hsl(0, 100%, 67%)">
                <img src="assets/images/icon-reaction.svg" alt="reaction">
                <p>Reaction</p>
              </div>
              <p class="bold-no">80<span style="opacity: 0.4">/100</span></p>
            </div>
  
            <div class="scores" style="background: hsl(39, 100%, 56%, .05)"">
              <div class="assets" style="color:hsl(39, 100%, 56%)">
                <img src="assets/images/icon-memory.svg" alt="memory">
                <p>Memory</p>
              </div>
              <p class="bold-no">92<span style="opacity: 0.4">/100</span></p>
            </div>
  
            <div class="scores" style="background: hsl(166, 100%, 37%, .05);">
              <div class="assets" style="color:hsl(166, 100%, 37%)" >
                <img src="assets/images/icon-verbal.svg" alt="verbal">
                <p>Verbal</p>
              </div>
              <p class="bold-no">61<span style="opacity: 0.4">/100</span></p>
            </div>
  
            <div class="scores" style="background: hsl(234, 85%, 45%, .05);">
              <div class="assets" style="color:hsl(234, 85%, 45%);">
                <img src="assets/images/icon-visual.svg" alt="visual">
                <p>Visual</p>
              </div>
              <p class="bold-no">72<span style="opacity: 0.4">/100</span></p>
            </div>
  
  
  
          </div>
  
          <button>Cotinue</button>
        </div>
      </div>


    </div>
    
  </main>

  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Zeido</a>.
  </div>
</body>
</html>
